<text transform="matrix(1 0 0 1 361.1992 78.2644)" class="st1 st5">Number of protests</text>
<text transform="matrix(1 0 0 1 361.1992 92.6644)" class="st1 st5">sparked by killing:</text>
<text transform="matrix(1 0 0 1 189.3755 32.5967)" class="st4 st2">OSCAR GRANT*</text>
<text transform="matrix(1 0 0 1 126.1755 46.9967)" class="st1 st5">Shot in the back, face down</text>
<text transform="matrix(1 0 0 1 116.1755 61.3967)" class="st1 st5">on the ground, on New Year’s</text>
<text transform="matrix(1 0 0 1 149.4755 75.7967)" class="st1 st5">Day. First fatal shooting</text>
<text transform="matrix(1 0 0 1 150.1755 90.1967)" class="st1 st5">captured by cell-phone</text>
<text transform="matrix(1 0 0 1 222.1755 104.5967)" class="st1 st5">cameras. </text>
<g>
	<text transform="matrix(1 0 0 1 362.5455 543.4307)" class="st4 st2">WALTER SCOTT</text>
	<text transform="matrix(1 0 0 1 362.5455 557.8307)" class="st1 st5">Shot in the back after being</text>
	<text transform="matrix(1 0 0 1 362.5455 572.2307)" class="st1 st5">stopped for broken brake light.</text>
	<text transform="matrix(1 0 0 1 362.5455 586.6307)" class="st1 st5">One of the few cases leading to a</text>
	<text transform="matrix(1 0 0 1 362.5455 601.0308)" class="st1 st5">conviction. Officer sentenced to</text>
	<text transform="matrix(1 0 0 1 362.5455 615.4307)" class="st1 st5">20 years.</text>
</g>
<text transform="matrix(1 0 0 1 187.7429 907.0601)" class="st4 st2">GEORGE FLOYD</text>
<text transform="matrix(1 0 0 1 137.6429 921.4601)" class="st1 st5">Has sparked 584 protests</text>
<text transform="matrix(1 0 0 1 133.6429 935.8601)" class="st1 st5">globally, as of June 8—the</text>
<text transform="matrix(1 0 0 1 120.9429 950.2601)" class="st1 st5">largest number by more than</text>
<text transform="matrix(1 0 0 1 208.9429 964.6601)" class="st1 st5">a factor of 4.</text>
<text transform="matrix(1 0 0 1 187.0259 529.2559)" class="st4 st2">SANDRA BLAND</text>
<text transform="matrix(1 0 0 1 131.5259 543.6559)" class="st1 st5">Found hanging in jail cell 3</text>
<text transform="matrix(1 0 0 1 121.6259 558.0559)" class="st1 st5">days after arrest for failure to</text>
<text transform="matrix(1 0 0 1 118.9259 572.4559)" class="st1 st5">signal. Death ruled a suicide.</text>
<text transform="matrix(1 0 0 1 122.9259 586.856)" class="st1 st5">Leads to national legislation,</text>
<text transform="matrix(1 0 0 1 157.6259 601.2559)" class="st1 st5">the Sandra Bland Act.</text>
<text transform="matrix(1 0 0 1 198.3827 449.8159)" class="st4 st2">ERIC GARNER</text>
<text transform="matrix(1 0 0 1 129.2827 464.2159)" class="st1 st5">Suffocated in chokehold as</text>
<text transform="matrix(1 0 0 1 125.2827 478.6159)" class="st1 st5">he pleads, “I can’t breathe.”</text>
<text transform="matrix(1 0 0 1 145.9827 493.0159)" class="st1 st5">Leads to NYPD reforms.</text>
<text transform="matrix(1 0 0 1 167.9972 635.8481)" class="st4 st2">PHILANDO CASTILE</text>
<text transform="matrix(1 0 0 1 126.1972 650.248)" class="st1 st5">Shot 5 times at a traffic stop</text>
<text transform="matrix(1 0 0 1 120.1972 664.6481)" class="st1 st5">near Minneapolis. Leads to a</text>
<text transform="matrix(1 0 0 1 123.4972 679.0481)" class="st1 st5">DOJ investigation and minor</text>
<text transform="matrix(1 0 0 1 166.1972 693.4481)" class="st1 st5">department reforms.</text>
<g>
	<text transform="matrix(1 0 0 1 362.5148 435.3611)" class="st4 st2">MICHAEL BROWN</text>
	<text transform="matrix(1 0 0 1 362.5148 449.7611)" class="st1 st5">Shot 6 times in the front. Leads to</text>
	<text transform="matrix(1 0 0 1 362.5148 464.1611)" class="st1 st5">widespread civil unrest. Obama</text>
	<text transform="matrix(1 0 0 1 362.5148 478.5611)" class="st1 st5">creates President&apos;s Task force on</text>
	<text transform="matrix(1 0 0 1 362.5148 492.9611)" class="st1 st5">21st Century Policing.</text>
</g>
