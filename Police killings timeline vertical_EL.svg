<text transform="matrix(1 0 0 1 166.1391 260.9446)" class="st5 st4">TRAYVON MARTIN*</text>
<text transform="matrix(1 0 0 1 110.6391 275.3446)" class="st3 st6">Shot while walking home from</text>
<text transform="matrix(1 0 0 1 113.2391 289.7446)" class="st3 st6">a convenience store. Only 17</text>
<text transform="matrix(1 0 0 1 119.9391 304.1446)" class="st3 st6">years old. Officer’s acquittal</text>
<text transform="matrix(1 0 0 1 153.9391 318.5446)" class="st3 st6">sparks the creation of</text>
<text transform="matrix(1 0 0 1 168.0391 332.9446)" class="st3 st6">#BlackLivesMatter.</text>
