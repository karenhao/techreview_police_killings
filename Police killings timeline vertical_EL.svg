<g>
	<text transform="matrix(1 0 0 1 355.8477 825.4824)" class="st5 st4">DECYNTHIA CLEMENTS, ANTWON</text>
	<text transform="matrix(1 0 0 1 355.8477 839.8824)" class="st5 st4">ROSE</text>
	<text transform="matrix(1 0 0 1 387.0477 839.8824)" class="st3 st6">, and </text>
	<text transform="matrix(1 0 0 1 417.7477 839.8824)" class="st5 st4">DE’VON BAILEY</text>
	<text transform="matrix(1 0 0 1 355.8477 854.2824)" class="st3 st6">Three additional deaths lead to no</text>
	<text transform="matrix(1 0 0 1 355.8477 868.6824)" class="st3 st6">meaningful change.</text>
</g>
