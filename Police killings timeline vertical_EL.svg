<text transform="matrix(1 0 0 1 172.1391 260.9446)" class="st4 st2">TRAYVON MARTIN*</text>
<text transform="matrix(1 0 0 1 116.6391 275.3446)" class="st1 st5">Shot while walking home from</text>
<text transform="matrix(1 0 0 1 119.2391 289.7446)" class="st1 st5">a convenience store. Only 17</text>
<text transform="matrix(1 0 0 1 125.9391 304.1446)" class="st1 st5">years old. Officer’s acquittal</text>
<text transform="matrix(1 0 0 1 159.9391 318.5446)" class="st1 st5">sparks the creation of</text>
<text transform="matrix(1 0 0 1 174.0391 332.9446)" class="st1 st5">#BlackLivesMatter.</text>
