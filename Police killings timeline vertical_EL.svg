	<text transform="matrix(1 0 0 1 361.8477 839.8824)" class="st4 st2">ROSE</text>
	<text transform="matrix(1 0 0 1 393.0477 839.8824)" class="st1 st5">, and </text>
	<text transform="matrix(1 0 0 1 423.7477 839.8824)" class="st4 st2">DE’VON BAILEY</text>
	<text transform="matrix(1 0 0 1 361.8477 854.2824)" class="st1 st5">Three additional deaths lead to no</text>
	<text transform="matrix(1 0 0 1 361.8477 868.6824)" class="st1 st5">meaningful change.</text>
</g>
