<text transform="matrix(1 0 0 1 355.1992 75.2644)" class="st3 st6">Number of protests</text>
<text transform="matrix(1 0 0 1 355.1992 89.6644)" class="st3 st6">sparked by killing:</text>
<text transform="matrix(1 0 0 1 183.3755 32.5967)" class="st5 st4">OSCAR GRANT*</text>
<text transform="matrix(1 0 0 1 120.1755 46.9967)" class="st3 st6">Shot in the back, face down</text>
<text transform="matrix(1 0 0 1 110.1755 61.3967)" class="st3 st6">on the ground, on New Year’s</text>
<text transform="matrix(1 0 0 1 143.4755 75.7967)" class="st3 st6">Day. First fatal shooting</text>
<text transform="matrix(1 0 0 1 144.1755 90.1967)" class="st3 st6">captured by cell-phone</text>
<text transform="matrix(1 0 0 1 216.1755 104.5967)" class="st3 st6">cameras. </text>
<g>
	<text transform="matrix(1 0 0 1 356.5455 543.4307)" class="st5 st4">WALTER SCOTT</text>
	<text transform="matrix(1 0 0 1 356.5455 557.8307)" class="st3 st6">Shot in the back after being</text>
	<text transform="matrix(1 0 0 1 356.5455 572.2307)" class="st3 st6">stopped for broken brake light.</text>
	<text transform="matrix(1 0 0 1 356.5455 586.6307)" class="st3 st6">One of the few cases leading to a</text>
	<text transform="matrix(1 0 0 1 356.5455 601.0308)" class="st3 st6">conviction. Officer sentenced to</text>
	<text transform="matrix(1 0 0 1 356.5455 615.4307)" class="st3 st6">20 years.</text>
</g>
<text transform="matrix(1 0 0 1 181.7429 907.0601)" class="st5 st4">GEORGE FLOYD</text>
<text transform="matrix(1 0 0 1 131.6429 921.4601)" class="st3 st6">Has sparked 680 protests</text>
<text transform="matrix(1 0 0 1 127.6429 935.8601)" class="st3 st6">globally, as of June 9—the</text>
<text transform="matrix(1 0 0 1 114.9429 950.2601)" class="st3 st6">largest number by more than</text>
<text transform="matrix(1 0 0 1 202.9429 964.6601)" class="st3 st6">a factor of 4.</text>
<text transform="matrix(1 0 0 1 181.0259 529.2559)" class="st5 st4">SANDRA BLAND</text>
<text transform="matrix(1 0 0 1 125.5259 543.6559)" class="st3 st6">Found hanging in jail cell 3</text>
<text transform="matrix(1 0 0 1 115.6259 558.0559)" class="st3 st6">days after arrest for failure to</text>
<text transform="matrix(1 0 0 1 112.9259 572.4559)" class="st3 st6">signal. Death ruled a suicide.</text>
<text transform="matrix(1 0 0 1 116.9259 586.856)" class="st3 st6">Leads to national legislation,</text>
<text transform="matrix(1 0 0 1 151.6259 601.2559)" class="st3 st6">the Sandra Bland Act.</text>
<text transform="matrix(1 0 0 1 192.3827 449.8159)" class="st5 st4">ERIC GARNER</text>
<text transform="matrix(1 0 0 1 123.2827 464.2159)" class="st3 st6">Suffocated in chokehold as</text>
<text transform="matrix(1 0 0 1 119.2827 478.6159)" class="st3 st6">he pleads, “I can’t breathe.”</text>
<text transform="matrix(1 0 0 1 139.9827 493.0159)" class="st3 st6">Leads to NYPD reforms.</text>
<text transform="matrix(1 0 0 1 161.9972 635.8481)" class="st5 st4">PHILANDO CASTILE</text>
<text transform="matrix(1 0 0 1 120.1972 650.248)" class="st3 st6">Shot 5 times at a traffic stop</text>
<text transform="matrix(1 0 0 1 114.1972 664.6481)" class="st3 st6">near Minneapolis. Leads to a</text>
<text transform="matrix(1 0 0 1 117.4972 679.0481)" class="st3 st6">DOJ investigation and minor</text>
<text transform="matrix(1 0 0 1 160.1972 693.4481)" class="st3 st6">department reforms.</text>
<g>
	<text transform="matrix(1 0 0 1 356.5148 435.3611)" class="st5 st4">MICHAEL BROWN</text>
	<text transform="matrix(1 0 0 1 356.5148 449.7611)" class="st3 st6">Shot 6 times in the front. Leads to</text>
	<text transform="matrix(1 0 0 1 356.5148 464.1611)" class="st3 st6">widespread civil unrest. Obama</text>
	<text transform="matrix(1 0 0 1 356.5148 478.5611)" class="st3 st6">creates President&apos;s Task force on</text>
	<text transform="matrix(1 0 0 1 356.5148 492.9611)" class="st3 st6">21st Century Policing.</text>
</g>
